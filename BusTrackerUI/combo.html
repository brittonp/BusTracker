<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>Test</title>

    <!-- Javascript...-->
    <!--     <script src='./scripts/jquery-3.7.0.min.js'></script>
        <script src='./scripts/jquery.number.min.js'></script>
        <script src='./scripts/js-cookie-3.0.5.min.js'></script>
        <script src='./fomantic/semantic.min.js'></script> -->
    <script type="text/javascript">

function init() {

    let goBtn = document.getElementById('go');
    goBtn.addEventListener('click', (e) => {
        go();
    });

};

function go(){

    let combinations = document.getElementById('combinations');
    
    const people = ['A', 'B', 'C', 'D', 'E'];

    people.forEach((person) => {

        const node = document.createElement('li');
        const textnode = document.createTextNode(person);
        node.appendChild(textnode);
        combinations.appendChild(node);
    });

}

document.addEventListener("DOMContentLoaded", init);        


    </script>

    <!-- CSS...-->
    <link rel='stylesheet' type='text/css' class='ui' href='./fomantic/semantic.min.css' />

    <style>

        html {
            font-size: 28px;
        }


    </style>

</head>

<body>

        <button id="go">Go</button>

        <ul id="combinations">

        </ul>



</body>

</html>
