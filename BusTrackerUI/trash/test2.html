<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Panel</title>
    <style>
        body {
            display: flex;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .panel {
            width: 0;
            height: 100px;
            background: #3498db;
            overflow: hidden;
            transition: width 0.3s ease-in-out;
            position: absolute;
            right: 60px;
        }

            .panel.open {
                width: 200px;
            }

        .icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="panel"></div>
        <img src="https://via.placeholder.com/50" alt="Icon" class="icon" id="icon">
    </div>
    <script>
        document.getElementById("icon").addEventListener("click", function () {
            document.getElementById("panel").classList.toggle("open");
        });
    </script>
</body>
</html>
